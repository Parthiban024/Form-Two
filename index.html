<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container d-flex justify-content-center mt-5">
    <img src="form-two/Images/Objectways.svg" alt="Example Image" class="img_logo">
  </div>
  
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
  
      <label for="strength">Strength:</label>
      <select id="strength" name="strength">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="proficient">Proficient</option>
      </select><br><br>
  
      <label for="developmental">Developmental:</label>
      <select id="developmental" name="developmental">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>
  
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
  
      <input type="submit" value="Submit">
    </form>
  
    <script>
      // Get form element
      var form = document.getElementById("myForm");
  
      // Add event listener for form submit
      form.addEventListener("submit", function(event) {
        // Prevent default form submission
        event.preventDefault();
  
        // Create new jsPDF instance
        var doc = new jsPDF();
  
        // Get form data as object
        var formData = new FormData(form);
        var data = {};
        formData.forEach(function(value, key) {
          data[key] = value;
        });
  
        // Generate PDF content
        var content = "Name: " + data.name + "\n" +
                      "Email: " + data.email + "\n" +
                      "Strength: " + data.strength + "\n" +
                      "Developmental: " + data.developmental + "\n" +
                      "Comments: " + data.comments;
  
        // Add content to PDF document
        doc.text(content, 10, 10);
  
        // Save PDF file
        doc.save("form-data.pdf");
      });
    </script>
  </body>
</html>
