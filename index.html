
<html>
<head>
  <title>Form to PDF Example</title>
  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="strength">Strength:</label>
    <select id="strength" name="strength">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="proficient">Proficient</option>
    </select><br><br>

    <label for="developmental">Developmental:</label>
    <select id="developmental" name="developmental">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Get form element
    var form = document.getElementById("myForm");

    // Add event listener for form submit
    form.addEventListener("submit", function(event) {
      // Prevent default form submission
      event.preventDefault();

      // Create new jsPDF instance
      var doc = new jsPDF();

      // Get form data as object
      var formData = new FormData(form);
      var data = {};
      formData.forEach(function(value, key) {
        data[key] = value;
      });

      // Generate PDF content
      var content = "Name: " + data.name + "\n" +
                    "Email: " + data.email + "\n" +
                    "Strength: " + data.strength + "\n" +
                    "Developmental: " + data.developmental + "\n" +
                    "Comments: " + data.comments;

      // Add content to PDF document
      doc.text(content, 10, 10);

      // Save PDF file
      doc.save("form-data.pdf");
    });
  </script>
</body>
</html>
